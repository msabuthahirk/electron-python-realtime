<html>
<head>
	<title>electronjs-python-realtime</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="jquery.min.js"></script>
        <script src="load.js"></script>
    <script>if (window.module) module = window.module;</script>
</head>
<body>
	<div class="center-container">
		<div id="screen" class="screen">0</div>
		<div class="number-container">
			<div class="row-linear">
				<div class="number" val="7">7</div>
				<div class="number" val="8">8</div>
				<div class="number" val="9">9</div>
				<div class="number" val="+">+</div>
			</div>
			<div class="row-linear">
				<div class="number" val="4">4</div>
				<div class="number" val="5">5</div>
				<div class="number" val="6">6</div>
				<div class="number" val="-">-</div>
			</div>
			<div class="row-linear">
				<div class="number" val="1">1</div>
				<div class="number" val="2">2</div>
				<div class="number" val="3">3</div>
				<div class="number" val="*">x</div>
			</div>
			<div class="row-linear">
				<div class="number" val=".">.</div>
				<div class="number" val="0">0</div>
				<div class="number" val="/">/</div>
				<div class="number" val="=">=</div>
			</div>
		</div>
	</div>
</body>
